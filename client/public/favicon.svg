<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7a6200"/>
      <stop offset="100%" stop-color="#bc9c22"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- Car icon -->
  <g transform="translate(256, 256)" stroke="#ffffff" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Car body -->
    <path d="M -100 50 L -100 -20 L -70 -70 L 70 -70 L 100 -20 L 100 50" />
    
    <!-- Front wheel -->
    <circle cx="-60" cy="80" r="35" fill="#ffffff"/>
    
    <!-- Back wheel -->
    <circle cx="60" cy="80" r="35" fill="#ffffff"/>
    
    <!-- Front window -->
    <path d="M -80 -60 L -60 -20 L -20 -20 L -20 -60 Z"/>
    
    <!-- Back window -->
    <path d="M 20 -60 L 20 -20 L 60 -20 L 80 -60 Z"/>
  </g>
</svg>
